{% extends 'base.html' %}

{% block title %}Boards{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-10">
        <h1 style="text-align: center;">{{ board.name }}</h1>
    </div>
    <div class="col-md-2">
        <a class="btn btn-primary" href="{% url 'boards:versions' id=board.reference %}">Previous Versions</a>
    </div>
</div>
<br>
<div class="container">
    <form id="boardForm" name="createBoardContent" novalidate="novalidate" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <textarea id="content" name="content" data-sb-validations="required">
            {{ version.content }}
            </textarea>
        </div>
        <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Create</button>
    </form>
</div>
<br>
<div class="container-md text-center">
    <button type="button" class="btn btn-primary">DISCARD</button>
    <button type="button" class="btn btn-secondary">SAVE</button>
</div>
{% endblock %}
